<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io example</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.3/dist/socket.io.min.js"></script>
    <script>
        var connectionOptions = {
            "force new connection": true,
            "reconnectionAttempts": "Infinity",
            "timeout": 10000,
            "transports": ["websocket"]
        };
        let socket = io.connect("http://127.0.0.1:9000", connectionOptions);

        socket.on('message', (message) =>
            console.log('Message from server: ', message)
        )

        socket.on('private message', (message) =>
            console.log(
                'Private message from server: ',
                message
            )
        )

        function sendMessageToServer() {
            socket.emit('message', "I'm client")
        }
    </script>
</head>
<body>
<button onclick="sendMessageToServer()">
    Send message to server
</button>
</body>
</html>
